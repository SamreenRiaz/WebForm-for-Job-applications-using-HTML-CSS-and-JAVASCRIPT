<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form id="jobApplicationForm">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required >
                    
                </div>  
                <br>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <br>
                </div>
                <br>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{10}">
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="streetAddress">Street Address:</label>
                    <input type="text" id="streetAddress" name="streetAddress" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="zipCode">ZIP Code:</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
                <br>
            </fieldset>

            <!-- Resume and Cover Letter -->
            <fieldset>
                <legend>Resume and Cover Letter</legend>
                <div class="form-group">
                    <label for="resume">Upload Resume:</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="coverLetter">Cover Letter:</label>
                    <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>
                </div>
            </fieldset>

            <!-- Education -->
            <!-- Add more sections of the form -->
          
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="applicationsTable" class="hidden">
        <h2>Submitted Applications</h2>
        <table id="applicationsTableContent">
            <!-- Submitted applications table content will be inserted here -->
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
